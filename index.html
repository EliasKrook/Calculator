<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>

    <div name="background"> 
        <div name="calc" class="calc">
            <div name="display" class="display"></div>
            <div name="didgets" class="didgets">
                <div class="n1">
                    <div class="b1">1</div>
                </div>
                <div class="n2">
                        <div class="b1">2</div>
                </div>
                <div class="n3">
                        <div class="b1">3</div>
                </div>
                <div class="plus">
                    <div class="b2">+</div>
                </div>
                <div class="n4">
                    <div class="b1">4</div>
                </div>
                <div class="n5">
                    <div class="b1">5</div>
               </div>
                <div class="n6">
                    <div class="b1">6</div>
                </div>
                <div class="minus">
                    <div class="b2">-</div>
                </div>
                <div class="n7">
                        <div class="b1">7</div>
                </div>
                <div class="n8">
                        <div class="b1">8</div>
                </div>
                <div class="n9">
                        <div class="b1">9</div>
                </div>
                <div class="multiple">
                        <div class="b2">*</div>
                </div>
                <div class="point">
                        <div class="b1">.</div>
                </div>
                <div class="n0">
                        <div class="b1">0</div>
                </div>
                <div class="equal">
                        <div class="b2">=</div>
                </div>
                <div class="devided">
                        <div class="b2">/</div>
                </div>            
            </div>
            <div name="clear" class="clear">
                <div class="b3">Clear</div>
            </div>
        </div>
    </div>


    
</body>
</html>
